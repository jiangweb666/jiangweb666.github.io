<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>俊杰给慧娟的表白</title>
    <style>
        body {
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .confession-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #response-message {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-top: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="confession-container p-8 max-w-md w-full">
        <h1 class="text-4xl font-bold text-center text-pink-600 mb-4">慧娟，我想对你说</h1>
        <p class="text-lg text-gray-700 mb-6">
            在时光长河中，我幸运地遇见了你。你的笑容如同春日暖阳，照亮我生活每个角落；你的善良和温柔，如同潺潺溪流，滋润我心田。每次与你相处，我都感到无比温暖和安心。
        </p>
        <p class="text-lg text-gray-700 mb-6">
            慧娟，我喜欢你。这份喜欢，不只是一时心动，而是长久以来的深深眷恋。我渴望能陪你走过未来的每一个四季，分享生活中的喜怒哀乐。
        </p>
        <p class="text-lg text-gray-700 mb-8">
            你愿意和我一起，开启这段浪漫的旅程吗？
        </p>
        <div class="text-center">
            <button id="accept-button" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                答应他
            </button>
        </div>
    </div>
    <div id="response-message" class="max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-green-600 mb-4">太好啦！</h2>
        <p class="text-lg text-gray-700">
            从现在起，我们就是彼此最重要的人啦！未来的日子，我会一直紧紧牵着你的手，和你一起看遍世间的美景，一起经历生活中的点点滴滴。我会用我的全部真心去爱你、呵护你，让你永远都幸福快乐。
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const acceptButton = document.getElementById('accept-button');
            const responseMessage = document.getElementById('response-message');
            acceptButton.addEventListener('click', function () {
                const isConfirmed = confirm('你确定要答应俊杰的表白吗？');
                if (isConfirmed) {
                    responseMessage.style.display = 'block';
                    document.body.style.backgroundImage = "url('https://picsum.photos/1920/1080?random=2')";
                }
            });
        });
    </script>
</body>

</html>
